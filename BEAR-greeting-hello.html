<!DOCTYPE HTML>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="BEAR.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=480">
	<title>BEARCAT</title>
	
	<script type="text/javascript">
		function setName() {
			var name = document.getElementById('muralUserNameTextBox').value; 
			if (name == "index") {
				window.location = 'bearcat_index.html+?'+Math.floor(Math.random() * 10000); 
			} else {
				localStorage.muralUserName = name;
				window.location = '?go_to_camera'; 
			}
			return false;
		}
	</script>

</head>

<body>

<div style="box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; width:480px; height:665px; padding-top:376px; background-image:url(BEAR-greeting-hello.png); text-align:center;">
	<form onsubmit="return setName()">
		<input style="font-size: 20pt;" id="muralUserNameTextBox" type="text" name="input" value=""/>
		<br/>
		<input type="submit" value="Lets go!" style="font-size: 20pt;" />
	</form>
</div>

</body>

</html>
