<!DOCTYPE HTML>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=480px">
	<title>Stalker</title>
	
	<script type="text/javascript">
		function showDialog() {
			var eles = document.getElementsByClassName('initial');
			for (var i=0; i<eles.length; ++i) {
				eles[i].className = "final";
			}
		}
		function hideLoading() {
			document.getElementById('loading-screen').className = "fade-out";
		}
		function deleteLoading() {
			document.getElementById('loading-screen').remove();
		}
		
		function onLoad(){
			document.getElementById('content-wrapper').className = "initial";
			hideLoading();
			setTimeout(deleteLoading, 1000);
			setTimeout(showDialog, 1000);
		}
		
		function makeNormalFontSize() {
			var e = document.body;
			e.classList.remove('large-size');
			setupFloat();
		}
		function makeLargeFontSize() {
			var e = document.body;
			e.classList.add('large-size');
			setupFloat();
		}
	</script>
</head>

<body onload="onLoad()" class="journal-intro">
	<div id="loading-screen" style="box-sizing: border-box; background-color: black; color: white; font: 26pt sans-serif; position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 10000; text-align: center; padding-top: 100px;">Loading, please wait...</div>
	<div class="bg"></div>
	<div id="content-wrapper">
	<div id="before-content"></div>
	<div id="content">
		<p>My name is Sera.  I am a prisoner of the Thakens. They call me Void 7893, but my name is SERA!!!  I am free..... I will always be free, whatever they do to me and those I love.</p>

			<a id="make-normal-size" onclick="makeNormalFontSize();">Aa</a><a id="make-large-size" onclick="makeLargeFontSize();">Aa</a>
		</div>
	</div>

	</div>

</body>

</html>
